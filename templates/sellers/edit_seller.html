{% extends "shared/base.html" %}


{% block title %}
  <title>Edit a Seller</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Edit a Seller</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="id" value="{{seller.id}}" placeholder="" disabled>
        </div>
        <div class="mb-3">
          <input type="text" required class="form-control" name="name" value="{{seller.name}}" placeholder="Seller Name here">
        </div>
        <div class="mb-3">
          <input type="email" required placeholder="Seller Email here" name="email" value="{{seller.email}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Seller PayPal here" name="paypal" value="{{seller.paypal}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Seller Zelle here" name="zelle" value="{{seller.zelle}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Seller Collection here" name="collection" value="{{seller.collection}}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
